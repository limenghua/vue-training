<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="bind-attr">
        <span v-bind:title='message'>鼠标悬停查看message</span>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        var vm = Vue.createApp({
            data() {
                return {
                    message: "this is one bind message",
                }
            },
        }).mount("#bind-attr");
    </script>

</body>

</html>
